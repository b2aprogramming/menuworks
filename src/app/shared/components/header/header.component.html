<header class="bg-white border-gray-200 dark:bg-gray-900">
    <nav>
        <div class="flex flex-wrap items-center justify-between container py-2 px-4">
            <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/assets/images/appLogo.png" alt="Webtrition" width="120" />
            </a>
            
            <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 gap-x-3">
                <div class="flex items-center gap-2">
                    <mat-icon svgIcon="layers" class="cursor-pointer"></mat-icon>
                    <mat-icon svgIcon="speaker" class="cursor-pointer"></mat-icon>
                    <mat-icon svgIcon="bell" class="cursor-pointer"></mat-icon>
                </div>
                <div class="flex items-center gap-4">
                    <!-- <img class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-5.jpg" alt=""> -->
                    <div class="font-medium dark:text-white">
                        <div>Yaswanth</div>
                    </div>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="bottom-space-0">
                        <!-- <mat-label *ngIf="!selectedRoles.value">--Select--</mat-label> -->
                        <mat-select [formControl]="selectedRoles">
                            <mat-option *ngFor="let role of userRoles" [value]="role">
                            {{role.name}}
                            </mat-option>
                        </mat-select>
                    
                    </mat-form-field>
                </div>
                <div>
                <mat-form-field appearance="outline" class="bottom-space-0">
                    <!-- <mat-label *ngIf="!selectedRoles.value">--Select--</mat-label> -->
                    <mat-select [formControl]="applicationScope">
                        <mat-option *ngFor="let region of countries" [value]="region">
                        {{region.name}}
                        </mat-option>
                    </mat-select>
                    
                    </mat-form-field>
                </div>
            </div>
        </div>
      </nav>
      <nav class="bg-nav-bg">
        <div class="flex flex-wrap items-center justify-between container px-4">
            <ul class="flex flex-col mt-4 font-medium md:flex-row md:mt-0">
                <li *ngFor="let menu of menus">
                    <a [routerLink]="menu.link" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="md:bg-nav-bg-hover md:dark:bg-nav-bg-hover dark:bg-nav-bg-hover"  class="text-center block py-2 px-4  hover:bg-nav-bg-hover text-white" aria-current="page">{{menu.name}}</a>
                </li>
            </ul>
        </div>
       
      </nav>
</header>
